<app-todo-edit
    [isEnabledDeleteDoneButton] = 'hasDoneTodos'
    (insertTodo) = 'addTodo($event)'
    (deleteDoneTodos) = 'onDeleteDoneTodos()'
></app-todo-edit>
<app-todo-list  [todos]="filteredTodos" 
                [todosCount]="todosCount" 
                (updateTodo)='onUpdateTodo($event)'
                (setFilter)='onSetFilter($event)' 
>
</app-todo-list>
